<div class="container">
<p>Фамилия: <span>{{author.surname}}</span></p>
<p>Имя: <span>{{author.name}}</span></p>
<p>Отчество: <span>{{author.patronymic}}</span></p>
<p>Дата рождения: <span>{{author.birth}}</span></p>
<p>Книги:</p>
<div class="books mb-2" *ngFor="let book of books"> 
    <p>{{book.title}}</p>
    <p>{{book.pages}} страниц</p>
    <p>{{book.genre}}</p>
</div>
<button (click)="goBack()" class="btn btn-success">Назад</button>
</div>
